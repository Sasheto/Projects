<html>
<head>
	<title></title>
</head>
<body>
	<p style="font-size: 20px;">Numbers: -1, 2, -3, 4, -5, 6, -7</p>
	<p style="font-size: 20px;">Click to sort the numbers.</p>
	<input type="submit" onclick="sort()" value="Sort!" />
	<div id="div" style="font-size: 20px;"> </div>

	<script>
			function sort(){

		    var sort = (function() {
		        var array = []

		        function swap(i, j) {
		            var t = array[i]
		            array[i] = array[j]
		            array[j] = t
		        }

		        function min(i) {
		            var minIndex = i

		            for (i++; i < array.length; i++)
		                if (array[i] < array[minIndex])
		                    minIndex = i

		            return minIndex
		        }

		        return function(arr) {
		            array = arr

		            array.forEach(function(el, i) {
		                swap(i, min(i))
		            })

		            return array
		        }
		    }())

		    document.getElementById('div').innerHTML = (sort([-1, 2, -3, 4, -5, 6, -7]));
		}
</script>

</body>
</html>
