<html>
<head>
    <meta charset="UTF-8">
	<title>999</title>
    <style>
        div{
            font-style: italic;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
	<input type="number" id="number" placeholder="Enter number" />
	
	<input type="submit" onclick="check()" value="Show the number with words" />

    <div>За съжеление неработи. Ако може някой да погледне кода и даде някакъв съвет как да го оправя. :)</div>

	<script>
	function check(){

	var number = document.getElementById('number').value;

    var words = (function() {
        var one = [ 'zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'
                , 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen']

        var ten = ['twenty', 'thirty', 'fourty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety']

        return function(n) {
            var r = ''

            if (n > 99) {
                r += one[parseInt(n / 100, 10)] + ' hundred'

                if (n %= 100) r += ' and '
                else return r
            }

            if (n > 19) {
                r += ten[parseInt(n / 10 - 2, 10)]

                if (n %= 10) r += '-'
                else return r
            }

            return r += one[n]
        }})
    	document.write(words[number]);
	}
</script>
</body>
</html>
