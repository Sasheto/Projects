<html>
<head>
    <meta charset="UTF-8">
	<title>Sort</title>
    <style type="text/css">
        div{
            font-style: italic;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
	<input type="number" id="first" name="number" placeholder="First number"/>
	<input type="number" id="second" name="number" placeholder="Second number"/>
	<input type="number" id="third" name="number" placeholder="Third number"/>

	<input type="submit" onclick="check()" value="Sort" />

    <div>Note: Works only with numbers â‰¤ 9!</div>

	<script type="text/javascript">
	function check(){
	var n1 = document.getElementById('first').value;
	var n2 = document.getElementById('second').value;
	var n3 = document.getElementById('third').value;

    var n = [n1, n2, n3]

    function swap(i, j) {
        var t = n[i]
        n[i] = n[j]
        n[j] = t
    }

    if (n[0] < n[1])
        if (n[1] < n[2]) swap(0, 2)

        else if (n[0] < n[2])
            swap(0, 1), swap(1, 2)

        else swap(0, 1)

    else
        if (n[0] < n[2])
            swap(0, 1), swap(0, 2)

        else if (n[1] < n[2]) swap(1, 2)

        else ;

    document.write(n);
	}
</script>

</body>
</html>
