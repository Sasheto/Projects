<html>
<head>
	<title>7 and 5</title>
</head>
<body>
	<input type="number" id="number" name="number" />
	<input type="submit" onclick="check()" value="Check" />
	<script>
	function check(){
		var number = document.getElementById('number').value;

		if((number) % 35 === 0 ){
			alert(number + " is division to 7 and 5!");
		} else {
			alert(number + " is not division to 7 and 5!");
		}}
</script>

</body>
</html>
