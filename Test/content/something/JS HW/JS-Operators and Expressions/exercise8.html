<html>
<head>
	<title>Trapezoid</title>
</head>
<body>	
	<input type="number" id="a" name="number" placeholder="a"/>
	<input type="number" id="b" name="number" placeholder="b"/>
	<input type="number" id="height" name="number" placeholder="height"/>
	<input type="submit" onclick="check()" value="Check" />
	<script>
		function check() {
	    var a = document.getElementById('a').value;
	    var b = document.getElementById('b').value;
	    var h = document.getElementById('height').value;

	    var area = (a + (b - a) / 2) * h

	    document.write("Area: " + area);
	}
	</script>
</body>
</html>
