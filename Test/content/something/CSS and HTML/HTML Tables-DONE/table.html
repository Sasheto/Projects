<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="UTF-8">
  <title>Simple Table</title>
</head>
<body>
  <table  border="1" cols="5" rows="5">
    <tr>
      <td colspan="3">Title goes here</td>
        <td>A</td>
        <td>B</td>
    </tr>
    <tr>
      <td rowspan="3">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
      <td>G</td>
    </tr>
    <tr>
      <td>H</td>
      <td colspan="2">I</td>
      <td rowspan="2">J</td>
    </tr>
    <tr>
      <td>K</td>
      <td>L</td>
      <td>M</td>
    </tr>
    <tr>
      <td>N</td>
      <td colspan="4">O</td>
    </tr>
  </table>
</body>
</html>
