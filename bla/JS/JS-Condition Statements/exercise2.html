<html>
<head>
	<title>Sign of a product</title>
	<style>
		div{
			font-family: sans-serif;
			font-style: italic;
		}
	</style>
</head>
<body>
	<input type="number" id="first" name="number" placeholder="First number"/>
	<input type="number" id="second" name="number" placeholder="Second number"/>
	<input type="number" id="third" name="number" placeholder="Third number"/>

	<input type="submit" onclick="check()" value="Check" />
	<div>Note: Numbers can be positive and negative.</div>
	<script>
	function check(){

	var number1 = document.getElementById('first').value;
	var number2 = document.getElementById('second').value;
	var number3 = document.getElementById('third').value;

    var numbers = [number1, number2, number3]

	var sign = 10

    numbers.forEach(function(x) {
        sign *= x < 0 ? -1 : x > 0 ? 1 : 0
    })

    document.write(sign)
}
</script>

</body>
</html>
