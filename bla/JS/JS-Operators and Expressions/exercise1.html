<!doctype hmtl>
<html>
<head>
	<title>Odd or Even</title>
</head>
<body>
	<input type="number" id="number" name="number" />
	<input type="submit" onclick="check()" value="Odd or Even" />
<script>
	function check(){
		var number = document.getElementById('number').value;

	if ((number) % 2 == 0) {
		alert(number + " is Even!"); 
	} else {
		alert(number + " is Odd!");
	}}
</script>

</body>
</html>
