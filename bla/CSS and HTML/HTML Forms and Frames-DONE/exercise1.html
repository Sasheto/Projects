<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="UTF-8">
	<title>HTML Forms and Frames</title>
	<link rel="stylesheet" type="text/css" href="exercise1.css">
</head>
<body>
	<form method="get">
		<table border="1px solid black"  cellspacing="5" cellpadding="5">
			<tr>
				<td class="td">Last Name</td>
				<td colspan="4">
					<input class="ne" type="text" value="Nakov" required="required" />
				</td>
			</tr>
			<tr>
				<td class="td">First Name</td>
				<td colspan="4"><input class="ne" type="text" value="Svetlin" /></td>
			</tr>
			<tr>
				<td class="td"/>Adress</td>
				<td colspan="4">
				<textarea rows="4" cols="40">17 Hristo Botev str. floor 3, apt. 12</textarea>
				</td>
			</tr>
			<tr id="tr">
				<td class="td">City</td>
				<td colspan="2">
						<input id="ct" type="text" value="Kaspichan" />
					</td>
					<td>
						State
					</td>
					<td>
						<input class="small" type="text" />
					</td>
			</tr>
			<tr>
				<td class="td">Zip/Postal Code</td>
				<td colspan="4"><input class="small" type="text" value="9325" /></td>
			</tr>
			<tr>
				<td class="td">Country</td>
				<td colspan="4">
					<select>
						<option value="select" select="selected">Select country</option>
						<option value="BG">Bulgaria</option>
						<option value="US">US</option>
						<option value="UK">UK</option>
						<option value="Germany">Germany</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td">Phone(country code,areacode,number)</td>
				<td colspan="4">
					<span>(+
							<input class="small" type="text" value="359"/>
							)
							<input class="small" type="text" value="88"/>
							-
					</span>
					<input class="other" type="text" value="8334343"/>
				</td>
			</tr>
			<tr>
				<td class="td">E-mail</td>
				<td colspan="4">
					<input class="ne" type="email" required="true" value="nakov@kaspichan.org" />
				</td>
			</tr>
			<tr>
				<td class="td">Birth date</td>
				<td colspan="4">
					<span>Month
						<input class="small" type="text" value="06" />
						Day 
						<input class="small" type="text" value="14" />
						Year(4 digit)
						<input class="other" type="text" value="1980" minlength="4" />
					</span>
				</td>
			</tr>
			<tr>
				<td class="td">Gender</td>
				<td colspan="4">
					<select>
						<option value="male" select="selected">Male</option>
						<option value="female">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td">Starting date</td>
				<td colspan="4">
					<span>
						<input id="sex" type="radio" value="1" name="date" />
						<label for="sex">Spring 2013</label>
					</span>
					<span>
						<input id="sex2" type="radio" value="2" name="date" />
						<label for="sex2">Summer 2013</label>
					</span>
				</td>
			</tr>
			<tr>
				<td class="td">Comments/Questions</td>
				<td colspan="4"><textarea rows="4" cols="40">Please end me more information about the lodging.</textarea></td>
			</tr>
			<tr>
				<td id="bottom" colspan="5">
					<input type="submit" value="Submit" />
					<input type="reset" value="Clear This Form" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
