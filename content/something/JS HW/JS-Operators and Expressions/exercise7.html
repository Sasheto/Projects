<html>
<head>
	<title>Prime</title>
</head>
<body>
	<input type="number" id="number" name="number" />
	<input type="submit" onclick="prime()" value="Prime?" />
<script>
function prime(){
	var num = document.getElementById('number').value;
    var i

    function isPrime(n) {
        var f = 5

        if (n === 1)
            return false

        if (n < 4)
            return true

        if (n % 2 === 0)
            return false

        if (n < 9)
            return true

        if (n % 3 === 0)
            return false

        while ((f * f) <= n) {
            if (n % f === 0)
                return false

            if (n % (f + 2) === 0)
                return false

            f += 6
        }
        return true
    }
    for (i = 1; i < num ; i++)
        isPrime(i) && document.write(i + " is prime" + "<br />");
}
</script>

</body>
</html>
